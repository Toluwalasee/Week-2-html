<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Week 3 project</title> 
    <style>
        /* Assignment 3 */
        body {
            background-color: #214794; /* Background color: Alice Blue */
            color: #080311;           /* Text color: Dark Gray */
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #021336;           /* Change text color for heading */
            font-size: 36px;          /* Increase font size */
            text-align: center;       /* Center an element */
            margin-bottom: 20px;      /* Spacing */
        }

        p {
            font-size: 18px;          /* Increase font size */
            line-height: 1.6;
            padding: 10px;            /* Spacing (padding) */
            margin: 10px 0;           /* Spacing (margin) */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;           /* Centering a container element */
            background-color: oklch(95.868% 0.00963 298.938);
            padding: 30px;
            border-radius: 8px;
        }

        img {
            display: block;
            margin-left: auto;        /* Center the image */
            margin-right: auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My CSS Styling webpage</h1>
        
        <p>The Addition of CSS has completely changed the look of this page. It is no longer a plain document; it is now a professional webpage.</p>
        
        <img src="c:\Users\DELL\Downloads\LinkedIn banner by lase.jpg" alt="Coding Image">
        
        <p>Gradually Learning how to make use of margins and padding to create space and how to use colors to make the content easier to read.</p>

    </div>
</body>
</html>
